<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Produtos</title>
</head>
<body>
    <div class="container">
        <h1>Produtos</h1>
        <div class="carousel">
            <div class="product-grid">
                {% for produto in produtos %}
                    <div class="product-card">
                        <img src="{{ url_for('static', filename=produto.image) }}" alt="{{ produto.nome }}" class="product-image">
                        <h2>{{ produto.nome }}</h2>
                        <p>R$ {{ produto.preco }}</p>
                        <form action="{{ url_for('blueprint_cool.adicionar_ao_carrinho') }}" method="post">
                            <input type="hidden" name="produto_id" value="{{ produto.id }}">
                            <button type="submit">Adicionar ao Carrinho</button>
                        </form>
                    </div>
                {% endfor %}
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert-{{ category }}">{{ message }}</div><br>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <a href="{{ url_for('blueprint_cool.ver_carrinho') }}"><button type="button">Ver Carrinho</button></a>
        <a href="{{ url_for('blueprint_cool.logout') }}"><button type="button">Logout</button></a>
    </div>
    
    
</html>
