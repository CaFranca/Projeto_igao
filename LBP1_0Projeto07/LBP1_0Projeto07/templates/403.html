<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <h1>403 - Acesso Negado</h1><br>
        {% with messages = get_flashed_messages(with_categories=True) %}

        <div class="flash-messages"> <!-- Div que envolve todas as mensagens flash -->
            {% for category, message in messages %}

        </div>
        {% endif %}
        {% endwith %}
